version: '3'
services:

  api_bridge:
#   image: kek112/API_Bridge
    build: ./API_Bridge
    ports:
      - "5001:5000"

  api_nodemcu:
#   image: kek112/API_NodeMCU
    build: ./API_NodeMCU
    ports:
      - "5002:5000"

  api_smhoezma:
#   image: kek112/API_SmHoEzMa
    build: ./API_SmHoEzMa
    ports:
      - "5003:5000"


# DATABASE
  db:
    image: mysql:5.7
    environment:
      MYSQL_USER: user
      MYSQL_PASSWORD: test
      MYSQL_ROOT_PASSWORD: test
      MYSQL_DATABASE: smhoezma
    ports:
      - 3306:3306
    volumes:
      - mysql/sql_scripts/:/docker-entrypoint-initdb.d
      - mysql/data:/var/lib/mysql/
    networks:
      - default
    command: --disable-partition-engine-check


  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - db
    links:
      - db
    ports:
      - 80:80
    environment:
      MYSQL_USER: user
      MYSQL_PASSWORD: test
      MYSQL_ROOT_PASSWORD: test



